<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="/static/styles_login_auth.css">
</head>
<body>
    <header>
        <h1>Реєстрація</h1>
    </header>

    <main>
        <div id="register-form">
            <h2>Зареєструйтеся</h2>
            <input type="text" id="reg-nickname" placeholder="Нікнейм">
            <input type="password" id="reg-password" placeholder="Пароль">
            <input type="password" id="reg-confirm-password" placeholder="Підтвердіть пароль">
            <button onclick="register()">Зареєструватися</button>
            <button onclick="window.location.href='/'">На головну</button>
        </div>
    </main>

    <footer>
        <p>© 2024 Генератор тестів</p>
    </footer>

    <script src="/static/scripts.js"></script>
</body>
</html>
